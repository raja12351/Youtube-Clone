<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,500&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="head">
      <img src="#" alt="logo" />
      <div class="search-menu">
        <input type="text" placeholder="Search Videos" class="search-input" />
        <button class="search-btn">Search</button>
      </div>
    </header>
    <div class="content">
      <div class="left">hello</div>
      <div class="right">
        <div class="container">
          <div class="video">
            <img
              src="https://picsum.photos/200/300"
              class="thumbnail"
              alt="thumbnail"
            />
            <div class="bottom-container">
              <div class="logo-container">
                <img class="logo" src="https://picsum.photos/40/40" alt="" />
              </div>
              <div class="title-container">
                <p class="title">
                  Lorem ipsum dolor sit amet, consecte adipiscing elit.
                </p>
                <p class="gray-text">James Gouse</p>
                <p class="gray-text">15K Views . 1 week ago</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
